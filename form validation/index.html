<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-valiadtion</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Registrion</h1>
      <form action="" id="registration_form">
        <div>
          <input type="text" name="" id="form_fname" required="" />
          <span class="error_form" id="fname_error_msg"></span>
          <label>First name</label>
        </div>

        <div>
          <input type="text" name="" id="form_sname" required="" />
          <span class="error_form" id="sname_error_msg"></span>
          <label>Second Name</label>
        </div>

        <div>
          <input type="email" id="form_email" name="" required="" />
          <span class="error_form" id="email_error_msg"></span>
          <label>Email id</label>
        </div>

        <div>
          <input type="password" name="" id="form_password" required="" />
          <span class="error_form" id="password_error_msg"></span>
          <label>Password</label>
        </div>

        <div>
          <input
            type="password"
            name=""
            id="form_retype_password2"
            required=""
          />
          <span class="error_form" id="password2_error_msg"></span>
          <label>Re-Enter Password</label>
        </div>
        <input type="submit" value="Submit" name="" />
      </form>
    </div>

    <!-- jquery for valiadtion -->
    <script type="text/javascript">
      $(function () {
                $("#fname_error_msg").hide();
                $("#sname_error_msg").hide();
                $("#email_error_msg").hide();
                $("password_error_msg").hide();
                $("password2_error_msg").hide();

                var error_fname = false;
                var error_sname = false;
                var error_email = false;
                var error_password = false;
                var error_retype_password = false;

                $("#form_fname").focusout(function () {
                check_fname();
                });
                $("#form_sname").focusout(function () {
                check_sname();
                });
                $("#form_email").focusout(function () {
                check_email();
                });
                $("#form_password").focusout(function () {
                check_password();
                });
                $("#form_retype_password2").focusout(function () {
                check_retype_password();
                });
                
                function check_fname() {
                    var pattern = /^[a-zA-Z]*$/;
                    var fname = $("#form_fname").val();
                    if (pattern.test(fname) && fname !== "") {
                        $("#fname_error_msg").hide();
                        $("form_fname").css("border-bottom", "2px solid #34F458");
                    } else {
                        $("#fname_error_msg").html("should contain only characters");
                        $("#fname_error_msg").show();
                        $("#form_sname").css("border-bottom", "2px solid #F90A0A");
                        error_fname = true;
                    }
                }
                
                
                
                function check_sname() {
                    var pattern = /^[a-zA-Z]*$/;
                    var sname = $("#form_sname").val();
                    if (pattern.test(sname) && sname !== "") {
                        $("#sname_error_msg").hide();
                        $("#form_sname").css("border-bottom", "2px solid #34F458");
                    } else {
                        $("#sname_error_msg").html("Should contain only Characters");
                        $("#sname_error_msg").show();
                $("#form_sname").css("border-bottom", "2px solid #F90A0A");
                error_sname = true;
                }
            }
            
            function check_password(){
                var password_length = $("#form_password").val().length;
                if (password_length < 8) {
                    $("#password_error_msg").html("Aleast 8 Characters");
                    $("#password_error_msg").show();
                    $("form_password").css("border-bottom", "2px solid #F90A0A");
                    error_password = true;
                } 
                else{
                    $("#password_error_msg").hide();
                    $("#form_password").css("border-bottom", "2px solid #34F458");
                }
            }
            
            
            function check_retype_password() {
                var password = $("#form_password").val();
                var retype_password = $("#form_retype_password2").val();
                if (password !== retype_password) {
                    $("#password2_error_msg").html("Password did not Matched");
                    $("#password2_error_msg").show();
                    $("#form_retype_password2").css("border-bottom","2px solid #34F458");
                }else{
                    $("#password2_error_msg").hide();
                    $("#form_retype_password2").css("border-bottom","2px solid #34F458");
                }
            }
            
            function check_email() {
                var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                var email = $("#form_email").val();
                
                if(pattern.test(email) && email !== ''){
                    $("#email_error_msg").hide();
                    $("#form_email").css("border-bottom","2px solid #34F458");
                    
                } else {
                    $("#email_error_msg").html("Invalid Email");
                    $("#email_error_msg").show();
                    $("#form_email").css("border-bottom","2px solid #F90A0A");
                    error_email = true;
                }
            }
            
            $("#registration_form").submit(function() {
                error_fname = false;
                error_sname = false;
                error_email = false;
                error_password = false;
                error_retype_password = false;
                
                
                check_fname();
                check_sname();
                check_email();
                check_password();
                check_retype_password();
                
                if (error_fname === false && error_sname === false && error_email === false && error_password === false && error_retype_password === false){
                    alert("Registration Successfull");
                    return true;
                }else {
                    alert("Please Fill the form correctly");
                    return false;
                }
            });
        });
    </script>
    </body>
    </html>
